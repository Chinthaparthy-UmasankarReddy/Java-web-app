---
- name: Kubernetes 1.30 Worker + containerd Setup
  hosts: workers
  become: yes
  vars:
    k8s_version: "1.30"
  tasks:
    - name: Update system
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Disable swap
      shell: swapoff -a
      ignore_errors: yes

    - name: Remove swap from fstab
      lineinfile:
        path: /etc/fstab
        regexp: '^.*swap.*$'
        state: absent

    - name: Load kernel modules
      shell: |
        cat <<EOF | tee /etc/modules-load.d/k8s.conf
        overlay
        br_netfilter
        EOF
        modprobe overlay
        modprobe br_netfilter

    - name: Set sysctl params
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1
      notify: apply sysctl

    - name: Install containerd
      apt:
        name:
          - containerd.io
        state: present
        update_cache: yes

    - name: Generate containerd config
      shell: |
        mkdir -p /etc/containerd
        containerd config default | tee /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml

    - name: Configure containerd for Kubernetes
      lineinfile:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup\s*=\s*false'
        line: 'SystemdCgroup = true'
        backup: yes
      notify: restart containerd
    - name: Unmask containerd service
      systemd:
        name: containerd
        enabled: yes
        masked: no
        state: started
      ignore_errors: yes

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Ensure containerd is running
      systemd:
        name: containerd
        state: started
        enabled: yes

    - name: Start containerd
      systemd:
        name: containerd
        state: started
        enabled: yes

    - name: K8s GPG key
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/Release.key | \
        gpg --dearmor -o /etc/apt/keyrings/kubernetes-{{ k8s_version }}.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-{{ k8s_version }}.gpg

    - name: K8s repository
      copy:
        dest: /etc/apt/sources.list.d/kubernetes-{{ k8s_version }}.list
        content: "deb [signed-by=/etc/apt/keyrings/kubernetes-{{ k8s_version }}.gpg] https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/ /"

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install kubelet
      apt:
        name: kubelet=1.30.*
        state: present

    - name: Hold kubelet
      dpkg_selections:
        name: kubelet
        selection: hold

    - name: Install Kubernetes
      apt:
        name:
          - kubeadm=1.30.*
          - kubelet=1.30.*
          - kubectl=1.30.*
        state: present

    - name: Hold K8s packages
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubeadm
        - kubelet
        - kubectl

  handlers:
    - name: apply sysctl
      shell: sysctl --system

    - name: restart containerd
      systemd:
        name: containerd
        state: restarted


